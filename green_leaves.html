<h2>Green leaves</h2>
<hr>
<body>
<pre>
<div>
In the scorching heat of the sun,
Some leaves on trees , strive to stay green;
Till death, others burn, until yellow they turn.
Through these changing seasons;
A truth that remains:
“Green leaves are the ones-
Which wait for the rains!”
</div>
</pre>
