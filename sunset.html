<h2>Sunset</h2>
<hr>
<body>
<pre>
<div>
The sun set down,
Into the horizon-
Some saw it hiding behind the sea,
Others saw it falling into the trees.
It also fell to the grasses mown
But it was found nowhere in the town
For it could be hold by none.
The sun set down,
Into the horizon.
</div>
</pre>
