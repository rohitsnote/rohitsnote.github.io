<h2>Who has seen the dark?</h2>
<hr>
<body>
<pre>
<div>
Who has seen the dark?
Who claims to see the light?

I felt that light was dark,
And darkness was little bright.

No light was found in the dark,
No shadow in the light.

But on that gloomy day,
I had witnessed shining night.
</div>
</pre>
